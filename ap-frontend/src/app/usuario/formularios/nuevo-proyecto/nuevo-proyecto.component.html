<form class="bg-secondary text-white m-5 border p-5 rounded">
    <div class="form-group my-1">
        <label>Nombre</label>
        <input [(ngModel)]="proyecto.nombre" name ="nombre" type="text" class="form-control" placeholder="Nombre del Proyecto">
    </div>
    <div class="form-group my-1">
        <label>Repositorio</label>
        <input [(ngModel)]="proyecto.repositorio" name="repositorio" type="text" class="form-control" placeholder="Link repositorio">
    </div>
    <div class="form-group my-1">
        <label>Rol</label>
        <input [(ngModel)]="proyecto.rol" name="rol" type="text" class="form-control" placeholder="Rol">
    </div>
    <div class="text-center mt-2">
        <button class="btn btn-dark btn-lg" (click)="enviar()">AÃ±adir</button>
    </div>
</form>
