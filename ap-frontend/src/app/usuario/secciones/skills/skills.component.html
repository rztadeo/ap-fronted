<div class="container my-3 border bg-secondary text-light rounded" *ngIf="editable||(experiencias??[]).length>0">
    <!--Encabezado de la seccion Formacion-->
    <div class="container my-3">

        <div class="container">
            <div class="row">
                <div class="col-10">
                    <p class="h2">Skills</p>
                </div>
                <div class="col-2" *ngIf="this.editable">
                    <button type="button" class="btn btn-dark border mx-2 btn-lg" (click)="open(modal)">AÃ±adir</button>
                </div>
            </div>
        </div>
    </div>
    <ng-template #modal let-modal>
        <app-nueva-skill [destino]="'skills'" [idPerfil]="idPerfil" (cerrar)="reload($event)"></app-nueva-skill>
    </ng-template>
    <div class="container">
        <app-skill *ngFor="let exp of this.experiencias;" [exp]="exp" [editable]="editable" [destino]="'skills'"(reloadEvent)="reload($event)"></app-skill>
    </div>
</div>
