<div class="container my-3 border bg-secondary text-light rounded" *ngIf="editable||(experiencias??[]).length>0">

    <div class="container my-3">

        <!--Encabezado de la seccion Formacion-->
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <p class="h2">Formacion</p>
                </div>
                <div class="col-2" *ngIf="this.editable">
                    <button type="button" class="btn btn-dark border mx-2 btn-lg" (click)="open(modal)">AÃ±adir</button>
                </div>
            </div>
        </div>

    </div>
    <ng-template #modal let-modal>
        <app-nueva-experiencia [destino]="'estudios'" [idPerfil]="idPerfil" (cerrar)="reload($event)"></app-nueva-experiencia>
    </ng-template>
    
    <div class="container">
        <app-experiencia *ngFor="let exp of this.experiencias;" (reloadEvent)="reload($event)" [exp]="exp" [editable]="editable" [destino]="'estudios'"></app-experiencia>
    </div>
</div>
