<ng-template #content let-modal class="container-fluid">
    <div class="modal-body">
<div class="container p-3 my-2 border rounded border-secondary bg-light w-50 h-100">
    <div class="container-md bg-secondary container border p-3 mx-auto text-white">
        <form>
            <div class="form-group my-1">
                <label>Nuevo usuario</label>
                <input required type="text" [(ngModel)]="usuario.nombre" name="nombre" class="form-control" placeholder="Ingrese usuario">
            </div>
            <div class="form-group my-1">
                <label>Nueva contrase単a</label>
                <input required type="password" [(ngModel)]="usuario.contra" name="contra" class="form-control"placeholder="Ingrese contrase単a">
            </div>

            <div class="form-group my-1">
                <label>Repita Contrase単a</label>
                <input type="password" class="form-control"placeholder="Repetir contrase単a" [(ngModel)]="repeticion" name="repeticion">
            </div>
            <div class="text-center mt-2">
                <button  class="btn btn-dark btn-lg" (click)="enviar()">Crear</button>
            </div>
        </form>
    </div>
</div>
</div>
</ng-template>
<button class="btn btn-primary" (click)="open(content)">Registrarse</button>
